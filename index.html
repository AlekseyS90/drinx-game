<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Игра DRINX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f9f4f0;
      font-family: sans-serif;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #player {
      position: absolute;
      bottom: 10px;
      width: 90px;
      height: 110px;
      background-image: url('logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      left: 50%;
      transform: translateX(-50%);
    }

    .bottle {
      position: absolute;
      width: 50px;
      height: 70px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: rgba(255,255,255,0.85);
      padding: 6px 12px;
      border-radius: 12px;
      z-index: 10;
    }

    #finish {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #finish button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #900;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">Баллы: 0</div>
    <div id="player"></div>
    <div id="finish">
      <div id="final-score">Вы набрали 0 баллов</div>
      <button id="send-btn">Отправить</button>
    </div>
  </div>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Game Logic -->
  <script src="script.js"></script>
</body>
</html>
