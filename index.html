<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>DRINX Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #f4f4f4; font-family: sans-serif; }
    #game { position: relative; width: 100%; height: 100vh; background: #fffbe6; }
    .bottle {
      position: absolute;
      width: 30px;
      height: 60px;
      background: url('https://i.imgur.com/YOUR_BOTTLE_IMAGE.png') no-repeat center;
      background-size: contain;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: #fff;
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Баллы: 0</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
